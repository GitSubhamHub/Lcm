<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lcm</title>
</head>
<body>
    <script>
        function task(a, b){
            while(b){
                let temp=b;
                b=a%b;
                a=temp;
            }
            return a;
        }

        function lcm(a, b){
            return (a*b)/task(a, b);
        }

        function lcmOfArray(arr){
            let result=arr[0];
            for(let i=0;i<arr.length;i++){
                result=lcm(result,arr[i])
            }
            return result;
        }
        const array=[12,18,24];
        console.log(`The LCM of the array ${array} is ${lcmOfArray(array)}`);
    </script>
</body>
</html>

<!-- 1- Write a program to find LCM of given array elements -->
